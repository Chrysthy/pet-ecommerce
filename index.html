<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuMiau - Pet Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="cabecalho">

        <img src="./src/images/logo2.png" alt="Logo do AuMiau Pet Shop" width="200" height="200">

    </header>

    <main class="container">

        <h1 class="produtos">Produtos</h1>

        <div class="filtros">

            <div class="categorias-itens">

                <label for="categoria">Categoria</label>

                <select class="categoria-itens">

                    <option value="">Selecione uma Categoria</option>

                    <option value="gato">Gato</option>
                    <option value="cachorro">Cachorro</option>
                    <option value="peixe">Peixe</option>
                    <option value="hamster">Hamster</option>


                </select>

            </div>

            <div class="preco-itens">

                <label for="preco-itens">Preço máximo (R$)</label>

                <input type="text" id="preco" class="preco" placeholder="Digite o preço máximo">

            </div>

            <button class="btn-filtrar">Aplicar Filtros</button>


        </div>

        <ul class="itens">

            <li class="item" data-categoria="gato" data-preco="">

                <img src="src/images/racao-gato.jpg" alt="Ração para Gatos" width="300" height="200">

                <div class="informacoes">

                    <h2 class="nome-item">Ração para Gatos</h2>

                    <span class="categoria">Categoria: Comida</span>

                    <span class="preco">R$100,00</span>

                    <button class="btn-comprar">Comprar</button>

                </div>

            </li>

        </ul>


    </main>

    <footer class="rodape"></footer>

</body>


</html>
