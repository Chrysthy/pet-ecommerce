<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuMiau - Pet Shop</title>
</head>

<body>

    <header class="cabecalho">

        <img src="./src/images/logo2.png" alt="Logo do AuMiau Pet Shop" width="200" height="200">

    </header>

    <main class="container">

        <h1 class="produtos">Produtos</h1>

        <div class="filtros">

            <div class="categorias-itens">

                <label for="categoria">Categoria</label>

                <select class="categoria-itens">

                    <option value="">Selecione uma Categoria</option>

                    <option value="gato">Gato</option>
                    <option value="cachorro">Cachorro</option>
                    <option value="peixe">Peixe</option>
                    <option value="hamster">Hamster</option>


                </select>

            </div>

            <div class="preco-itens">

                <label for="preco-itens">Preço máximo (R$)</label>

                <input type="text" id="preco" class="preco" placeholder="Digite o preço máximo">

            </div>

            <button class="btn-filtrar">Aplicar Filtros</button>


        </div>

        <ul class="itens"></ul>


    </main>

    <footer class="rodape"></footer>

</body>


</html>
